<!DOCTYPE html>
<html>
  <head>
    <title>Plantilla Base</title>
    <style>
      html, body { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
	<script src="js/controls/OrbitControls.js"></script>
	<script src="js/csg.js"></script>
	<script src="js/THREE.CSG.js"></script>
    <script>
		var scene, aspect, camera, renderer, controls;
		init();
		animate();
		function init(){
			//INICIALIZACIÓN
	        scene = new THREE.Scene();
	        aspect = window.innerWidth / window.innerHeight;
	        camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
	        renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );
			controls = new THREE.OrbitControls( camera, renderer.domElement );
			
			//ELEMENTOS COMUNES
			var size = 10;
			var arrowSize = 1;
			var divisions = size;
			var origin = new THREE.Vector3( 0, 0, 0 );
			var x = new THREE.Vector3( 1, 0, 0 );
			var y = new THREE.Vector3( 0, 1, 0 );
		  	var z = new THREE.Vector3( 0, 0, 1 );
		  	var color = new THREE.Color( 0x333333 );
		  	var colorR = new THREE.Color( 0xAA3333 );
		  	var colorG = new THREE.Color( 0x33AA33 );
		  	var colorB = new THREE.Color( 0x333366 );
			var colorA = new THREE.Color( 0xE2C32A );			

		  	//CREAR LAS GRILLAS PARA EL ESCENARIO
		  	var axesHelper = new THREE.AxesHelper( size );
			scene.add( axesHelper );
			
		  	var gridHelperXZ = new THREE.GridHelper( size, divisions, color, color );
			scene.add( gridHelperXZ );
            
            //ROTARLAS PARA QUE QUEDEN EN EL ESPACIO ADECUADO
            gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );

            //CREAR ILUMINACIÓN
            var ambient = new THREE.AmbientLight( 0xEBE829, 2 );
            scene.add( ambient );
			
            var pointLight = new THREE.PointLight( 0xEBE829, 1, 100 );
            pointLight.position.set( -5, 1, 5 );
            scene.add( pointLight );
			
            var pointLight = new THREE.PointLight( 0xEBE829, .5, 100 );
            pointLight.position.set( 5, 1, -5 );
            scene.add( pointLight );
			
			//CREAR LAS GEOMETRÍAS
			var boxGeometry = new THREE.BoxGeometry( 3, 3, 3 );
			var sphereGeometry = new THREE.SphereGeometry( 2, 32, 32 );
			var cylinderGeometry= new THREE.CylinderGeometry(1,1,5,30,30);
						
			//CREAR LOS MATERIALES
            		var material1 = new THREE.MeshStandardMaterial( { color: colorR, metalness: 0.3, roughness: 0.1 } );
			var material2 = new THREE.MeshStandardMaterial( { color: colorA, metalness: 0.3, roughness: 0.1 } );
			var material3 = new THREE.MeshStandardMaterial( { color: colorG, metalness: 0.3, roughness: 0.1 } );			
			var material4 = new THREE.MeshStandardMaterial( { color: colorB, metalness: 0.3, roughness: 0.1 } );			

			//CREAR LAS MALLAS
			var cube = new THREE.Mesh( boxGeometry, material4 );
			var sphere = new THREE.Mesh( sphereGeometry, material4 );
			var cylinder = new THREE.Mesh( cylinderGeometry, material3 );
			var cylinder1 = new THREE.Mesh( cylinderGeometry, material4 );
			var cylinder2 = new THREE.Mesh( cylinderGeometry, material3 );
			cylinder1.rotation.x=Math.PI/2;
			cylinder2.rotation.z=Math.PI/2;




			
			//CONVERTIR A CSG
			var boxCSG = THREE.CSG.fromMesh( cube );
			var sphereCSG = THREE.CSG.fromMesh( sphere );
			var cylinderCSG = THREE.CSG.fromMesh( cylinder );
			var cylinder1CSG = THREE.CSG.fromMesh( cylinder1 );
			var cylinder2CSG = THREE.CSG.fromMesh( cylinder2 );
			
			//APLICAR LAS OPERACIONES
			var result = sphereCSG.intersect( boxCSG );
			var result1 = result.subtract(cylinderCSG).subtract(cylinder1CSG).subtract(cylinder2CSG);
			
			//CONVERTIR A THREE
			cube = THREE.CSG.toMesh( result1 );
			cube.material = material3;
			cube.position.y =1;			

			//AGREGAR A LA ESCENA LOS DIFERENTES ELEMENTOS
			scene.add( cube );
			//scene.add(cylinder);
			//scene.add(cylinder1);
			//scene.add(cylinder2);
			//scene.add( sphere );		

			camera.position.x = 2;
			camera.position.y = 4;
		  	camera.position.z = 5;
			camera.lookAt( origin );
		}
		function animate(){
			requestAnimationFrame( animate );
			controls.update();
			render();
		}
		function render(){
			renderer.render( scene, camera );
		}
    </script>
  </body>
</html>
